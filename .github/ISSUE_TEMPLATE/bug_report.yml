name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen instead?
      placeholder: "Example: Bot sends duplicate responses when mentioned in rapid succession"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Configure bot with default settings
        2. @mention the bot twice within 1 second
        3. Observe duplicate responses
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: "Bot should respond only once, combining the messages"
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version are you using?
      options:
        - 0.4.1 (latest)
        - 0.4.0-beta
        - 0.3.0
        - 0.2.0
        - 0.1.0
        - main branch (development)
      default: 0
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Output of `python3 --version`
      placeholder: "Python 3.10.5"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running the bot on?
      options:
        - Linux
        - Windows (WSL)
        - Windows (Native)
        - macOS
        - Docker
        - Other
    validations:
      required: true

  - type: input
    id: bot-id
    attributes:
      label: Bot ID
      description: Which bot configuration? (e.g., alpha, beta, custom)
      placeholder: "alpha"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Copy and paste relevant logs from `logs/` directory. Please redact any sensitive information (API keys, server IDs, user IDs).
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant parts of your bot YAML config (if applicable). Please redact sensitive values.
      render: yaml
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have redacted all sensitive information (API keys, tokens, server IDs)
          required: true
        - label: I am using a supported version (0.4.0-beta or later)
          required: false
        - label: I have reviewed the documentation (README.md, ARCHITECTURE.md)
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful (screenshots, related issues, workarounds you've tried)
    validations:
      required: false
